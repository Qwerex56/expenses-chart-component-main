<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="stylesheet" href="./src/css/style.css">

  <title>Frontend Mentor | Expenses chart component</title>
<body>
  <main class="expenses-chart">
    <div class="expenses-chart__balance">
      <p class="expenses-chart__total-balance">
        My balance<br>
        <span class="expenses-chart__total-balance--money">$921.48</span>
      </p>
      <img class="expenses-chart__logo" src="./src/images/logo.svg" alt="">
    </div>

    <div class="expenses-chart__spending">
      <h1 class="expenses-chart__last-7-days">Spending - Last 7 days</h1>
      <div class="expenses-chart__chart">
        <!-- HERE GOES ALL CHART BARS -->
      </div>
      <div class="expenses-chart__month-summary">
        <p class="expenses-chart__total-spending">Total this month <br><span class="expenses-chart__total-spending--span">$478.33</span></p>
        <p class="expenses-chart__from-last-month"><span class="expenses-chart__from-last-month--span">+2.4%</span><br>from last month</p>
      </div>
    </div>
  </main>
  <script src="./src/js/script.js"></script>
</body>
</html>
